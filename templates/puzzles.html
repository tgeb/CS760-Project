<!DOCTYPE html>
<html lang="en">
<head>
    <title>Puzzle Board</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>
<link rel="stylesheet" href="/static/css/CTF.css" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--<font color="red"> <a href="/log_out"><h4>Log Out</h4></a></font>-->

<ul>
  <li style="float:right"><a class="active" href="/log_out">Log Out</a></li>
</ul>

 <div id = "watermark">
        <img src="/static/images/spartan1.png" alt="Avatar" class="avatar">
    </div>

<div class="container">
<h1> <font color=" #028366 ">Welcome  {{ username }}!</font> </h1>
    <h2><b>Leader Board</b></h2>
    <!-- <h4><a href="/leaderBoard">LeaderBoard</a></h4>-->
    <table style="width:20%">
        <tr>
            <th>Team</th>
            <th>Score</th>
        </tr>

            {% for teamName, score in teamScore %}
                <tr>
                    <td>{{ teamName }}</td>
                    <td>{{ score }}  </td>
                </tr>
            {% endfor %}

    </table>

    <h2><b>Puzzle Board</b></h2>


     <!--change to teamname -->

    {% for category in categories %}
        {% for cat, q, p in catQ_list %}
            {% if cat==category %}

                <form name="{{ p }}" action="http://159.203.161.23/puzzles" method="post">
                    <div class="panel panel-default">
                        <div class="panel-heading">{{ p }}</div>
                        <option name="{{ category }}" value="{{ category }}">{{ category }}</option>
                        <div class="panel-body"></div>
                        <input type="hidden" name="q" value="{{ q }}">{{ q }}</input>
                        <br>
                        <input type="solution" placeholder="Enter Solution Here" name="sol" required>
                        <br>
                        <button type="submit">Submit</button>
                        </div>
                </form>

            {% endif %}
        {% endfor %}
    {% endfor %}


</div>


</div>


</body>
</html>
